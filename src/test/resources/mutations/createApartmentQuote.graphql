mutation {
    createQuote(input: {
        id: "00000000-0000-0000-0000-000000000000"
        firstName: "first"
        lastName: "family"
        ssn: "191212121212"
        email: "test@email.com"
        apartment: {
            street: "Kungsgatan 1"
            livingSpace: 30
            zipCode: "12345"
            householdSize: 2
            type: BRF
        }
    }) {
        ... on UnderwritingLimitsHit {
            limits {
                description
            }
        }
        ... on CompleteQuote {
            id
            insuranceCost {
                monthlyGross {
                    amount
                    currency
                }
                monthlyDiscount {
                    amount
                    currency
                }
                monthlyNet {
                    amount
                    currency
                }
                freeUntil
            }
            details {
                ... on CompleteApartmentQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    type
                }
                ... on CompleteHouseQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    ancillarySpace
                    extraBuildings {
                        __typename
                    }
                }
            }
        }
    }
}