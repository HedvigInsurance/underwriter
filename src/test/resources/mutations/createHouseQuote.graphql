mutation {
    createQuote(input: {
        id: "f87654f0-3eed-11eb-a2f2-275abc72e5ce"
        firstName: "first"
        lastName: "family"
        ssn: "191212121212"
        house: {
            street: "Kungsgatan 1"
            livingSpace: 30
            zipCode: "12345"
            householdSize: 2
            ancillarySpace: 100
            isSubleted: false
            numberOfBathrooms: 1
            yearOfConstruction: 1925
            extraBuildings: []

        }
    }) {
        ... on UnderwritingLimitsHit {
            limits {
                description
            }
        }
        ... on CompleteQuote {
            id
            insuranceCost {
                monthlyGross {
                    amount
                    currency
                }
                monthlyDiscount {
                    amount
                    currency
                }
                monthlyNet {
                    amount
                    currency
                }
                freeUntil
            }
            details {
                ... on CompleteApartmentQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    type
                }
                ... on CompleteHouseQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    ancillarySpace
                    extraBuildings {
                        __typename
                    }
                }
            }
        }
    }
}
