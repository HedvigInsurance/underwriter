mutation {
    createQuote(input: {
        id: "123e4567-e89b-12d3-a456-426655440000"
        firstName: "first"
        lastName: "family"
        ssn: "191212121212"
        apartment: {
            street: "Kungsgatan 1"
            livingSpace: 30
            zipCode: "12345"
            householdSize: 2
            type: BRF
        }
    }) {
        ... on UnderwritingLimitsHit {
            limits {
                description
            }
        }
        ... on Quote {
            id
            price {
                amount
                currency
            }
            details {
                ... on ApartmentQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    type
                }
                ... on HouseQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    ancillarySpace
                    extraBuildings {
                        __typename
                    }
                }
            }
        }
    }
}