mutation {
    createQuote(input: {
        id: "00000000-0000-0000-0000-000000000007"
        firstName: "first"
        lastName: "family"
        birthDate: "1961-12-21"
        danishHomeContents: {
            street: "Kungsgatan 2"
            livingSpace: 30
            zipCode: "1234"
            coInsured: 0
        }
    }) {
        ... on UnderwritingLimitsHit {
            limits {
                description
            }
        }
        ... on CompleteQuote {
            id
            insuranceCost {
                monthlyGross {
                    amount
                    currency
                }
                monthlyDiscount {
                    amount
                    currency
                }
                monthlyNet {
                    amount
                    currency
                }
                freeUntil
            }
            quoteDetails {
                ... on SwedishApartmentQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    apartmentType: type
                }
                ... on SwedishHouseQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    ancillarySpace
                    extraBuildings {
                        __typename
                    }
                }
                ... on NorwegianHomeContentsDetails {
                    street
                    zipCode
                    livingSpace
                    coInsured
                    isYouth
                    norwegianType: type
                }
                ... on NorwegianTravelDetails {
                    coInsured
                    isYouth
                }
                ... on DanishHomeContentsDetails {
                    street
                    zipCode
                    livingSpace
                    coInsured
                }
            }
        }
    }
}